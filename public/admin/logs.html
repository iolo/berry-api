<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8" />
  <title>NoReMong::admin::logs</title>
  <link rel="stylesheet" href="/assets/css/beautifyjson.css" />
</head>
<body>
  <h1>NoReMong::admin::logs</h1>

  <a href="/admin/logs/">logs</a>

  <textarea id="logs" style="width:100%;height:300px;overflow:scroll;"></textarea>

  <script src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script >
io.connect().on('log', function (data) {
  var logsNode = $('#logs');
  logsNode.val(logsNode.val() + data).scrollTop(logsNode[0].scrollHeight);
});
  </script>
</body>
</html>
